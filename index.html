<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1 class="sr-only"  aria-label="My text for screen readers"></h1>
</header>
<main>
<div class="profile">
  <div class="pic_name">
    <img src="./images/image-jeremy.png" alt="jeremy">
    <div class="name">
      <p>Report for</p>
      <h2>Jeremy Robson</h2>
    </div>
  </div>
  <div class="timeline">
    <p class="daily times">Daily</p>
    <p class="weekly times active">Weekly</p>
    <p class="monthly times">Monthly</p>
  </div>
</div>

  <div class="card workdiv">
    <div class="card_inside">
      <div class="card_name">
        <p>Work</p>
        <img src="./images/icon-ellipsis.svg" alt="ecclipse_icon">
      </div>
      <div class="card_stats">
        <h2 class="workhrs">
          32hrs
        </h2>
        <p class="worktime">
          Last Week - 36hrs
        </p>
      </div>
    </div>
  </div>

  <div class="card playdiv">
    <div class="card_inside">
      <div class="card_name">
        <p>Play</p>
        <img src="./images/icon-ellipsis.svg" alt="ecclipse_icon">
      </div>
      <div class="card_stats">
        <h2 class="playhrs">
          10hrs
        </h2>
        <p class="playtime">
          Last Week - 8hrs
        </p>
      </div>
    </div>
  </div>

 
  <div class="card studydiv">
    <div class="card_inside">
      <div class="card_name">
        <p>Study</p>
        <img src="./images/icon-ellipsis.svg" alt="ecclipse_icon">
      </div>
      <div class="card_stats">
        <h2 class="studyhrs">
          4hrs
        </h2>
        <p class="studytime">
          Last Week - 7hrs
        </p>
      </div>
    </div>
  </div>


  <div class="card exercisediv">
    <div class="card_inside">
      <div class="card_name">
        <p>Exercise</p>
        <img src="./images/icon-ellipsis.svg" alt="ecclipse_icon">
      </div>
      <div class="card_stats">
        <h2 class="exercisehrs">
          4hrs
        </h2>
        <p class="exercisetime">
          Last Week - 5hrs
        </p>
      </div>
    </div>
  </div>

  <div class="card socialdiv">
    <div class="card_inside">
      <div class="card_name">
        <p>Social</p>
        <img src="./images/icon-ellipsis.svg" alt="ecclipse_icon">
      </div>
      <div class="card_stats">
        <h2 class="socialhrs">
          5hrs
        </h2>
        <p class="socialtime">
          Last Week - 10hrs
        </p>
      </div>
    </div>
  </div>

  <div class="card selfdiv">
    <div class="card_inside">
      <div class="card_name">
        <p>Self Care</p>
        <img src="./images/icon-ellipsis.svg" alt="ecclipse_icon">
      </div>
      <div class="card_stats">
        <h2 class="selfhrs">
          2hrs
        </h2>
        <p class="selftime">
          Last Week - 2hrs
        </p>
      </div>
    </div>
  </div>

</main>
</body>
<script src="./json.js"></script>
<script src="./data.json"></script>
<script type="text/javascript" src="./script.js"></script>
</html>
